<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href={{ url_for('static', filename='admin/css/bootstrap.min.css') }} rel="stylesheet">
    <link href={{ url_for('static', filename='admin/css/font-awesome.min.css') }} rel="stylesheet">

    <link href={{ url_for('static', filename='admin/css/animate.min.css') }} rel="stylesheet">
    <link href={{ url_for('static', filename='admin/css/style.min.css') }} rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 万佛农家</h3>

            <form method="POST" class="m-t" action="">
                <div class="form-group">
                    {{ form.wxname}}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                    {{ form.submit }}
                    {{ form.csrf_token }}
                <p class="text-muted text-center"> <a href={{ url_for('admin.adminLogin') }}><small>忘记密码了？</small></a> | <a href={{ url_for('admin.adminRegister') }}>注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src={{ url_for('static', filename='admin/js/jquery.min.js?v=2.1.4') }}></script>
    <script src={{ url_for('static', filename='admin/js/bootstrap.min.js?v=3.3.5') }}></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
